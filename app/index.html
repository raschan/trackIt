<!DOCTYPE html>
<html ng-app="trackIt">
<header>
	<meta charset="UTF-8">
	<title>Time tracker appom</title>
	
	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- Javascript frameworks -->
	<script type="text/javascript" src="lib/jquery/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>

	<!-- Javascripts -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</header>

<body class="container-fluid">
	<div ng-controller="saveTrack">
		
		<form class="form-inline" ng-model="trackTime">

			<input autofocus cols="40" rows="1" type="text" placeholder="Feladat leírása" ng-model="trackTime.description">
			<br>
			<button class="btn btn-primary" ng-click="add(trackTime)">Hozzáad</button>
		</form>

		<ul>
			<li ng-repeat="item in list track by $index">{{item.description}} </li>
		</ul>
		
		

	</div>
</body>
</html>
