<!DOCTYPE html>
<html ng-app="trackIt">
<header>
	<meta charset="UTF-8">
	<title>Time tracker appom</title>
	
	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- Javascript sources -->
	<script type="text/javascript" src="lib/jquery/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://app.userapp.io/js/userapp.client.js"></script>
	<script type="text/javascript" src="https://rawgithub.com/userapp-io/userapp-angular/master/angularjs.userapp.js"></script>

	<!-- Javascripts -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</header>

<body class="container-fluid">
	<div ng-controller="saveTrack" ng-hide="user.authenticated">
		<!-- menübe megy -->
		<p>Szia {{user.first_name}}, mit csináltál ma?</p>
		<a href="#" ua-logout>Kijelentkezés</a>	
		<!-- menü vége -->

		<form class="form-inline" ng-model="trackTime">
			<div class="row">
				<input class="col-md-3" autofocus cols="40" rows="1" type="text" placeholder="Feladat leírása" ng-model="trackTime.description">
			</div>
			<div class="row">
				<button class="btn btn-primary" ng-click="add(trackTime)">Hozzáad</button>
			</div>
		</form>

		<ul>
			<li ng-repeat="item in list track by $index">{{item.description}} </li>
		</ul>
	
	</div>
</body>
</html>
